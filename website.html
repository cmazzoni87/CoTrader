<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">


</head>
<body onload="getPorfolios()">
  <div class="container">
    <label for="Porfolios"></label>
    <div class="p-5 bg-primary text-white text-center">
      <h1>CoTrader</h1>

    </div>
    <!--The first row-->
    <div class = "topRow">
      <select class="form-select" name="Porfolios"  method ="GET" action="/" style="width: 400px;" id="Porfolios" onload="loadStocks()" onchange="loadStocks()">

      </select>
    </div>
    <!--The second row-->
    <div class ="row mt-4 mb-4" >

      <div class ="col gx-6">

        <canvas id="myChart" style="width:100%;max-width:700px;border:1px solid #000000;"> </canvas>
      </div>

      <div class ="col gx-6">
        <div class = "row">
        <select class="form-select" id="stocks"></select>
      </div>
      <div class ="row">
        <div class = "d-grid gap-2">
        <button type="button" class="btn btn-primary">add</button>
        <button type="button" class="btn btn-primary">remove</button>
      </div>
      </div>
      </div>
    </div>

    <!--The third row-->
    <div class ="row">

      <!--Here is where the news is supposed to be-->

      <div class ="col gx-6" style="border:1px solid black;max-height: 400px;">
        <div class="overflow-auto p-3 bg-light" id ="news"  style=" max-height: 100%;">
        <!--First row is the title than the image with url attached and below that is the snippet -->
          </div>
      </div>
      <!--Here is where the news is supposed to end -->


      <div class ="col gx-6" id = "data_science" style="border:1px solid black; max-height: 400px">
      </div>

      <div class ="col gx-6" id = "statistics"style="border:1px solid black;">
        <div class = row>
          <h4>Portfolio Statistics</h5>
            <h5>Portfolio Value</h5>
            <p id="portfolio_value"></p>
            <h5>Return</h5>
            <p id="portfolio_return"></p>
            <h5>Voltality</h5>
            <p id="portfolio_volume"></p>
        </div>
        <div class = row>
        <h4>Stock Statistics</h5>
        <h5>Total Share Cost</h5>
        <p id ="total_cost"></p>
        <div class = "col gx-6">
          <h5>Todays Return</h5>
          <p id="todays_return"></p>
          <h5>Total Return</h5>
          <p id="total_return"></p>
      </div>
      <div class = "col gx-6">
        <h5>Shares</h5>
        <p id="Num_of_Shares"></p>
        <h5>Weight</h5>
        <p id="weight_of_stock"></p>
    </div>

      </div>
      <div class="row">
        <div class = "col gx-6">
          <h5>High</h5>
          <p id ="high"></p>
          <h5>Low</h5>
          <p id ="low"></p>
          <h5>Open</h5>
          <p id ="open"></p>
          <h5>Close</h5>
          <p id ="close"></p>
      </div>
      <div class = "col gx-6">
        <h5>Diviends</h5>
        <p id ="dividends"></p>
        <h5>Volume</h5>
        <p id ="volume"></p>
    </div>
      </div>

    </div>



  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</html>
